{% extends 'base.html' %}
{% block body %}
          
   
      <div class="container-fluid">
        <h3>Update your Todo Task</h3>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Task</label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Describe it</label>
              <input type="text" value="{{todo.desc}}" class="form-control" name="desc" id="desc">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
          </div>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% endblock body %}
